<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The &nbsp; S k y C a s t</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<style>

</style>

<body onload="get_location()">

  <nav>
    <div class="nav-left">
      <img src="/images/logo.png" alt="Logo">
      <span class="title"> The SkyCast</span>
    </div>

    <div class="nav-center">
      <input type="text" placeholder="Search City" id="cityName">
      <img src="/images/search-icon.png" alt="icon" onclick="city()" id="search-icon">
    </div>

    <div class="nav-right">
      <span id="clock"></span>
    </div>

  </nav>

  <main>

    <div class="grid-container"> <!-- grid-container -->

      <div class="grid-box grid-box-1"> <!-- Box-1 -->

        <div id="grid-item-1" class="grid-items"> <!-- Grid-Item-1 -->

          <div id="item-1">
            <span id="name" style="font-size: 1.4rem;"></span>
            <span id="localtime"> </span>
          </div>

          <div id="item-2">

            <div class="flex column">
              <div class="flex">
                <span id="temp_c" style="color: #bcbc0bf5; font-size: 3.8rem;"> </span>
                <span style="color: #bcbc0bf5; padding: 35px 0px 0px 4px;"> &deg;C </span>
              </div>

              <div id="item-3">
                <span> Feels like : &nbsp;</span>
                <span id="feelslike_c"></span>
              </div>

            </div>

            <div class="flex center" style="align-items: center;">
              <span id="icon" style="margin: 0px 20px;"></span>
            </div>

          </div>
  

          <div id="item-4">
            <span id="description" style="font-size: 1.1rem;"></span>
          </div>

          <div id="item-5">

            <div class="flex column">
              <span> Humidity</span>
              <span id="humidity" class="flex h-center"></span>
            </div>

            <div class="flex column">
              <span> Wind Speed</span>
              <span id="wind_kph" class="flex h-center"></span>
            </div>

            <div class="flex column">
              <span> Sunrise</span>
              <span id="sunrise" class="flex h-center"></span>
            </div>

            <div class="flex column">
              <span> Sunset</span>
              <span id="sunset" class="flex h-center"></span>
            </div>

          </div>

          <div id="item-6">
            <a id="map" target="_blank"> Find NearBy Location </a>
          </div>

        </div> <!-- /Grid-Item-1 -->

        <div id="grid-item-2" class="grid-items"> <!-- Grid-Item-2 -->

          <div id="Day1" class="future-days"> </div>
          <div id="Day2" class="future-days"> </div>
          <div id="Day3" class="future-days"> </div>
          <div id="Day4" class="future-days"> </div>
          <div id="Day5" class="future-days"> </div>

        </div> <!-- /Grid-Item-2 -->

      </div> <!-- /Box-1 -->

      <div class="grid-box grid-box-2"> <!-- Box-2 -->

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15281739.934629057!2d72.0739749264313!3d20.75510870707456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1705850726191!5m2!1sen!2sin"
          style="width: 100%; height: 100%; border: none;" allowfullscreen loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>

      </div> <!-- /Box-2 -->

    </div> <!-- /grid-container -->


  </main>

  <footer>

    <div>
      <span>Connect With Us :</span>
    </div>

    <span id="contact">

      <a href="https://www.linkedin.com/in/bharat-771-khatri/" target="_blank" title="Linkedin"><i
          class="fa fa-linkedin"> </i>
      </a>

      <a href="https://github.com/BharatKhatrii" target="_blank" title="GitHub"><i class="fa fa-github"> </i> </a>

      <a href="https://www.instagram.com/_btw_itsbharat_/" target="_blank" title="Instagram"> <i
          class="fa fa-instagram"> </i> </a>
    </span>

    <div>
      <span id="copyright">Copyright &copy; 2024; Designed by</span>
      <span id="copyright_name"> BHARAT</span>
    </div>

  </footer>




</body>
<script src="script.js"> </script>

</html>
